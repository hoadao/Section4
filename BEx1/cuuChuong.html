<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var displ;
        displ = "<table border='1' width='600' cellspacing='0' cellpadding='3'>"
        for (var i = 2; i <= 9; i++) {
            displ = displ + "<tr>";
            for (var j = 1; j <= 10; j++) {
                displ = displ + "<td>"+i+"X"+j+"= " + (i * j) + "</td>";
            }
            displ = displ + "</tr>";
        }
        displ = displ + "</table>";
        document.write (displ);
    </script>
</body>
</html>
