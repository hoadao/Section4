<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So dau tien chia het cho 5</title>
</head>
<body>
    <script>
        var soCu=1;
        var soMoi=1;
        while(soMoi%5!=0){
            var t=soMoi;
            soMoi=soCu+soMoi;
            soCu=t;
        }
        document.write("So dau tien chia het cho 5 la: "+soMoi);
    </script>
</body>
</html>
