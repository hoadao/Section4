<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 30 so dau tien chia het cho 7</title>
</head>
<body>
    <script>
        var tong=0;
        var i=0;
        while(i<30){
            tong+=i*7;
            i++;
        }
        document.write("Tong 30 so dau tien chia het cho 7 bat dau tu 0: "+tong);
    </script>
</body>
</html>
