<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiet do</title>
</head>
<body>
    <script>
        var t = parseInt(prompt("Nhap vao nhiet do: "));
        while(t>100||t<20) {
            if (t > 100) {
                document.write("Hay giam nhiet do" + "</br>");
                t=parseInt(prompt("Nhap lai nhiet do: "));

            } else if (t < 20) {
                document.write("Hay tang nhiet do."+"</br>");
                t=prompt("nhap lai nhiet do: ");
            }
        }
    </script>
</body>
</html>
