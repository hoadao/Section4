<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap long nhau</title>
</head>
<body>
    <script>
        var displ;
        displ = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (var i = 1; i <= 10; i++) {
            displ = displ + "<tr>";
            for (var j = 1; j <= 10; j++) {
                displ = displ + "<td>" + i * j + "</td>";
            }
            displ = displ + "</tr>";
        }
        displ = displ + "</table>";
        document.write (displ);
    </script>
</body>
</html>
