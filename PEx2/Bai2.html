<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thua</title>
</head>
<body>
    <script>
        var so=parseInt(prompt("Nhap vao so duong: "));
        var tong=0;
        for(var i=1;i<=so;i++){
            tong+=i;
        }
        document.write(so+"!= "+tong);
    </script>
</body>
</html>
