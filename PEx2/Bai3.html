<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giac</title>
</head>
<body>
    <script>
        var n=5;
        for(var i=1;i<=n;i++){
            for(var j=1;j<=i;j++){
                document.write("*");
            }
            document.write("</br>");
        }
        document.write("</br>");
        for(var i=n;i>=1;i--){
            for(var j=1;j<=i;j++){
                document.write("*");
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
